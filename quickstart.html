<!DOCTYPE html>
<html>
<head>
    <title>Gmail API Quickstart</title>
    <meta charset='utf-8' />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
    <script type="text/javascript" src="connect.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="heading">G-Attach</h1>
        </div>
        <div class="search">
            <input placeholder="Search..." id="s" type="text" />
            <button class="login" id="authorize-button" style="display: none;">Authorize</button>
            <button class="login" id="signout-button" style="display: none;">Sign Out</button>
        </div>
        <h3 class="text">All attachments</h3>
        <ul class="attachment-container">
          <div class="scrollbar" id="style-1">
            <div class="force-overflow"></div>
          </div>
        </ul>
        <h3 class="text">Images</h3>
        <ul class="image-container"></ul>
        <h3 class="text">Office</h3>
        <ul class="office-container"></ul>
        <h3 class="text">PDFs</h3>
        <ul class="pdf-container"></ul>
        <h3 class="text">Other media</h3>
        <ul class="other-container"></ul>
    </div>
    <div class="dialog">
        <h2>Alert</h2>
        <p>File added to google drive</p>
        <button id="okButton">Ok</button>
    </div>

</body>
</html>
